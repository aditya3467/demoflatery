
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comforter&family=Hurricane&family=Rock+3D&display=swap" rel="stylesheet">
    
    <title>Check-Out</title>
    <link rel="stylesheet" href="../Style/checkout.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="../Style/tenantindex.css">
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        
<link rel="stylesheet" href="path/to/fontawesome.min.css">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0" style="height: 1rem; width: 10rem;">
           <img src="../resources/logo1.png"  alt="" onclick="window.location.href='./return.html'">
            
          </a>
          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
              <a href="" class="items">My Bookings</a>
              <a href="" class="items">Pay Rent</a>
              <button class="btn1">
                List a Property
            </button>
            <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                <a class="mr-5 hover:text-gray-900">Sign Up</a>
                <a class="mr-5 hover:text-gray-900">Login</a>
                
              </nav>
          </nav>
         
        </div>
      </header>

    <section class="Checkout py-5 my-5" id="Checkout">
        <div class="container cont">
        <div class="section_title text-center mb-5">
        <h1 class="text-capitalize">Checkout</h1>
        </div>
        <div class="row">
        <!--Grid column-->
        <div class="col-lg-8">
        <!-- Card -->
        <div class="card bg_checkout_1 pb-5">
        <div class="card-body">
        <h5 class="mb-5">Billing details</h5>
        <!-- Grid row -->
        <div class="row">
        <!-- Grid column -->
        <div class="col-lg-6">
        <!-- First name -->
        <div class="form-group mb-0 mb-lg-4">
        <label for="firstName">First name</label>
        <input type="text" id="firstName" class="form-control mb-0
        mb-lg-2">
        </div>
        </div>
        <!-- Grid column -->
        <!-- Grid column -->
        <div class="col-lg-6">
        <!-- Last name -->
        <div class="form-group md-outline">
        <label for="lastName">Last name</label>
        <input type="text" id="lastName" class="form-control">
        </div>
        </div>
        <!-- Grid column -->
        </div>
        <!-- Grid row -->
        <!-- Phone -->
        <div class="form-group">
        <label for="form18">Phone</label>
        <input type="number" id="form18" class="form-control">
        </div>
        <!-- Email address -->
        <div class="form-group">
        <label for="form19">Email address</label>
        <input type="email" id="form19" class="form-control">
        </div>
        <!-- Country -->
        <div class="d-flex flex-wrap">
        <div class="w-100">
        <label>Country</label>
        <select class="custom-select form-group">
        <option value="" selected>Choose your option</option>
        <option value="1">India</option>
        </select>
        </div>
        </div>
        <!-- Address Part 1 -->
        <div class="form-group">
        <label for="form14">Address Line 1</label>
        <input type="text" id="form14" placeholder="House number and
        street name"
        class="form-control">
        </div>
        <!-- Address Part 2 -->
        <div class="form-group">
        <label for="form15">Address Line 2</label>
        <input type="text" id="form15" placeholder="Apartment, suite, unit
        etc. (optional)"
        class="form-control">
        </div>
        <!-- Postcode / ZIP -->
        <div class="form-group">
        <label for="form16">Postcode / ZIP</label>
        <input type="text" id="form16" class="form-control">
        </div>
        <!-- Town / City -->
        <div class="form-group">
        <label for="form17">Town / City</label>
        <input type="text" id="form17" class="form-control">
        </div>
        <!-- Additional information -->
        <div class="form-group">
        <label for="form76">Additional information</label>
        <textarea id="form76" class="md-textarea form-control"
        rows="4"></textarea>
        </div>
        <!-- <button class="btn btn-success"><i class="fa fa-check"></i>
        Purchase</button> -->
        <div class="text-center">
        <a href="./confirm.html" class="btn btn-primary">
        <i class="fa fa-check mr-2"></i>Purchase
        </a>
        </div>
        </div>
        </div>
        <!-- Card -->
        </div>
        <!--Grid column-->
        <!--Grid column-->
        <div class="col-lg-4 bg_checkout_1 h-25 rounded">
        <!-- Card -->
        <div class="mb-3">
        <div class="pt-4">
        <h5 class="mb-3">Order summary</h5>
        <ul class="list-group list-group-flush">
        <li
        class="list-group-item d-flex justify-content-between
        align-items-center border-0 px-0 pb-2">
        <span style="text-align: center;">Golden Nest Society
        </span>
        
        </li>
        <li
        class="list-group-item d-flex justify-content-between
        align-items-center border-0 px-0 pb-2">
        <span style="text-align: center;">Rent: ₹18000
        </span>
        
        </li>
        <li
        class="list-group-item d-flex justify-content-between
        align-items-center border-0 px-0 pb-2">
        <span style="text-align: center;">Security: ₹18000
        </span>
        
        </li>
        <li
        class="list-group-item d-flex justify-content-between
        align-items-center border-0 px-0 pb-2">
        <span style="text-align: center;">Rental Agreement: ₹200
        </span>
        
        </li>
        
        <li
        class="list-group-item d-flex justify-content-between
        align-items-center border-top px-0 mb-3">
        <div>
        <strong>Total amount</strong>
        <strong>
        <p class="mb-0">(including GST)</p>
        </strong>
        </div>
        <span><strong>₹36200.00</strong></span>
        </li>
        </ul>
        </div>
        </div>
        
        <!-- Card -->
        </div>
        <!--Grid column-->
        </div>
        </div>
        </section>
        <!-- ==============Checkout ends here==============-->
    
    
</body>
</html>
